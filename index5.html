<!DOCTYPE html>
<html>
<head>
  <title>组件间通信</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<style>
  #app-2{
    margin-bottom: 20px;
  }
</style>
<body>
  <div id="app">
    <div id="app-2" >
      <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>
    <child message="prop 是父组件用来传递数据的一个自定义属性"></child>
  </div>
  <script>
    Vue.component('child', {
      // 声明 props
      props: ['message'],
      // 同样也可以在 vm 实例中像 "this.message" 这样使用
      template: '<span>{{ message }}</span>'
    })
    new Vue({
      el: '#app'
    })

  </script>
</body>
</html>
